<span class="centred quote" [style.font-family]='font$ | async' >
  {{ (phraseString$ | async) }}
</span>

<span class="centred share" >
<button [routerLink]="phraseUrl$ | async" routerLinkActive="active"><i class="fa fa-share" aria-hidden="true"></i></button>
<button (click)="toggleNoise()">{{ paused ? 'Play' : 'Pause'}}</button>
</span>
