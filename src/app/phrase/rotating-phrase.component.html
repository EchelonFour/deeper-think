<span class="centred quote" [style.font-family]='font$ | async' >
  {{ (phraseString$ | async) }}
</span>

<span class="centred share" >
<button [routerLink]="phraseUrl$ | async" routerLinkActive="active"><fa-icon [icon]="shareIcon"></fa-icon></button>
<button (click)="toggleNoise()"><fa-icon [icon]="noiseIcon()"></fa-icon></button>
</span>
